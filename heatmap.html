<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWFM-DSAP Public Records Heatmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #111;
        }

        #heatmap {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: repeat(203, 1fr);
            width: 100vw;
            height: 100vh;
        }

        .cell {
            border: 1px solid black;
            position: relative;
        }

        .dark-red {
            background: darkslategrey;
            border: 1px solid darkturquoise;
        }

        .dark-green {
            background: green;
            border: 1px solid green;
        }

        .light-green {
            border: 1px solid orange;
            /* background: orange; */
        }

        .key {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
            z-index: 100;
            font-size: 0.8em;
            border: 1px solid white;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
            visibility: hidden;
            z-index: 101;
            transition: visibility 0s linear 0.5s, opacity 0.5s linear;
            opacity: 0;
            width: 200px; /* Increase width to prevent text overflow */
        }

        .cell:hover .tooltip,
        .cell:focus .tooltip {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
    </style>
</head>
<body>

<div class="key">
    <p><span style="color: orange;">&#9632;</span> Negotiating</p>
    <p><span style="color: green;">&#9632;</span> Licensed</p>
</div>
<div id="heatmap"></div>

<script>
    // Fetch the main data.json file
    async function fetchData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            return data.countries;
        } catch (error) {
            console.error('Error fetching data:', error);
            return null;
        }
    }

    // Fetch individual country data files
    async function fetchCountryData(filename) {
        try {
            const response = await fetch(filename);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error(`Error fetching data from ${filename}:`, error);
            return null;
        }
    }

    // Extract UIDs from the data
    function extractUIDs(data) {
        const uids = [];
        function recurse(obj) {
            if (obj.uid) {
                uids.push(obj.uid);
            }
            for (const key in obj) {
                if (typeof obj[key] === 'object') {
                    recurse(obj[key]);
                }
            }
        }
        recurse(data);
        return uids;
    }

    // Count the number of UIDs for each prefix
    function countUIDs(uids) {
        const counts = new Map();
        for (const uid of uids) {
            const parts = uid.split('-');
            for (let i = 1; i <= parts.length; i++) {
                const prefix = parts.slice(0, i).join('-');
                counts.set(prefix, (counts.get(prefix) || 0) + 1);
            }
        }
        return counts;
    }

    // Determine the cell color based on the count
    function getCellColor(count) {
        if (count >= 10) {
            return 'light-green';
        } else if (count > 0) {
            return 'dark-green';
        } else {
            return 'dark-red';
        }
    }

    // Create the heatmap grid
    function createHeatmap(counts, countryNames, divisionNames, existingUIDs) {
        const heatmap = document.getElementById('heatmap');
        for (let row = 0; row < 6; row++) {
            for (let col = 0; col < 203; col++) {
                // Swap row and column for the prefix
                const prefix = `${String(col).padStart(3, '0')}-${String(row).padStart(4, '0')}`;
                const count = counts.get(prefix) || 0;
                const cellColor = getCellColor(count);
                const cell = document.createElement('div');
                cell.className = `cell ${cellColor}`;

                // Add tooltip with Country name and Administrative Division Level
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                const countryName = countryNames[col] || `Country no.: ${col + 1}`;
                const divisionLevel = `Level ${row}`; // Adjusted level to be one less than the row index
                const uidFormat = `${prefix}-00000-000000-0000000-00000000`;
                const filepath = `./en/${uidFormat}`;

                // Check if the UID exists before creating the link
                if (existingUIDs.includes(uidFormat)) {
                    tooltip.innerHTML = `${countryName}<br>${divisionLevel}<br><a href="${filepath}" target="_blank" style="color: white;">View records</a>`;
                } else {
                    tooltip.innerHTML = `${countryName}<br>${divisionLevel}<br><span style="color: grey;">View records</span>`;
                }

                cell.appendChild(tooltip);
                heatmap.appendChild(cell);
            }
        }
    }

    // Initialize the heatmap
    async function init() {
        const countryData = await fetchData();
        if (!countryData) {
            return;
        }

        let allUIDs = [];
        let countryNames = [];
        let divisionNames = ["Level 0", "Level 1", "Level 2", "Level 3", "Level 4", "Level 5"]; // Adjusted to include Level 5
        for (const [index, country] of countryData.entries()) {
            const data = await fetchCountryData(country.filename);
            if (data) {
                const uids = extractUIDs(data);
                allUIDs = allUIDs.concat(uids);
                // Store the country name based on the index
                countryNames[index] = country.name;
            }
        }

        const counts = countUIDs(allUIDs);
        createHeatmap(counts, countryNames, divisionNames, allUIDs);
    }

    init();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Content</title>
  <link rel="stylesheet" href="ltc.css">
    <style>
        .heatmap_cell {
            width: 20px;
            height: 20px;
            position: relative;
            display: inline-block;
            margin: 1px;
            background-color: lightgray;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .heatmap_cell:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="heatmap" id="heatmap"></div>

    <script>
        function createTooltipCell(prefix, countryName, divisionLevel, uidFormat, existingUIDs) {
            const cell = document.createElement('div');
            cell.className = 'heatmap_cell';

            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            
            if (existingUIDs.includes(uidFormat)) {
                tooltip.innerHTML = `${countryName}<br>${divisionLevel}<br><a href="${uidFormat}" target="_self" style="color: white;">View records</a>`;
            } else {
                tooltip.innerHTML = `${countryName}<br>${divisionLevel}<br><span style="color: grey;">View records</span>`;
            }

            cell.appendChild(tooltip);
            return cell;
        }

        async function init() {
            const heatmap = document.getElementById('heatmap');
            const existingUIDs = ["001-0000-00000-000000-0000000-00000000"]; // Example UID for testing
            const countries = [{ code: "us", name: "United States" }]; // Example country index

            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 10; col++) { // Reduced size for simplicity
                    const prefix = `${String(col).padStart(3, '0')}-${String(row).padStart(4, '0')}`;
                    const country = countries[col % countries.length];
                    const countryName = `(${country.code.toUpperCase()}) ${country.name}`;
                    const divisionLevel = `Level ${row}`;
                    const uidFormat = `${prefix}-00000-000000-0000000-00000000`;

                    const cell = createTooltipCell(prefix, countryName, divisionLevel, uidFormat, existingUIDs);
                    heatmap.appendChild(cell);
                }
            }
        }

        init();
    </script>
</body>
</html>
